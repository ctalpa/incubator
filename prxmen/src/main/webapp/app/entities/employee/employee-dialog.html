
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeeLabel" translate="prxmenApp.employee.home.createOrEditLabel">Create or edit a Employee</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.employee.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.employee.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.employee.employeeId" for="field_employeeId">Employee Id</label>
            <input type="number" class="form-control" name="employeeId" id="field_employeeId"
                    ng-model="vm.employee.employeeId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.employee.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="vm.employee.firstName"
                    required />
            <div ng-show="editForm.firstName.$invalid">
                <p class="help-block"
                    ng-show="editForm.firstName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.employee.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="vm.employee.lastName"
                    required />
            <div ng-show="editForm.lastName.$invalid">
                <p class="help-block"
                    ng-show="editForm.lastName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.employee.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.employee.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.employee.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.employee.phone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.employee.businessPhone" for="field_businessPhone">Business Phone</label>
            <input type="text" class="form-control" name="businessPhone" id="field_businessPhone"
                    ng-model="vm.employee.businessPhone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.employee.phiscalcode" for="field_phiscalcode">Phiscalcode</label>
            <input type="text" class="form-control" name="phiscalcode" id="field_phiscalcode"
                    ng-model="vm.employee.phiscalcode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.employee.birthDay" for="field_birthDay">Birth Day</label>
                <div class="input-group">
                    <input id="field_birthDay" type="text" class="form-control" name="birthDay" datetime-picker="{{dateformat}}" ng-model="vm.employee.birthDay" is-open="vm.datePickerOpenStatus.birthDay"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('birthDay')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.employee.hireDate" for="field_hireDate">Hire Date</label>
                <div class="input-group">
                    <input id="field_hireDate" type="text" class="form-control" name="hireDate" datetime-picker="{{dateformat}}" ng-model="vm.employee.hireDate" is-open="vm.datePickerOpenStatus.hireDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('hireDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="prxmenApp.employee.restWorkDays" for="field_restWorkDays">Rest Work Days</label>
            <select class="form-control" id="field_restWorkDays" name="restWorkDays" ng-model="vm.employee.restWorkDaysId" ng-options="restWorkDays.id as restWorkDays.id for restWorkDays in vm.restworkdays"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
