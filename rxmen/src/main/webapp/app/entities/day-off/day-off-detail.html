
<div>
    <h2><span translate="rxmenApp.dayOff.detail.title">Day Off</span> {{vm.dayOff.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="rxmenApp.dayOff.dayId">Day Id</span></dt>
        <dd>
            <span>{{vm.dayOff.dayId}}</span>
        </dd>
        <hr>
        <dt><span translate="rxmenApp.dayOff.dayOffType">Day Off Type</span></dt>
        <dd>
            <span translate="{{'rxmenApp.DayOffType.' + vm.dayOff.dayOffType}}">{{vm.dayOff.dayOffType}}</span>
        </dd>
        <hr>
        <dt><span translate="rxmenApp.dayOff.description">Description</span></dt>
        <dd>
            <span>{{vm.dayOff.description}}</span>
        </dd>
        <hr>
        <dt><span translate="rxmenApp.dayOff.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.dayOff.startDate | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="rxmenApp.dayOff.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.dayOff.endDate | date:'medium'}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
