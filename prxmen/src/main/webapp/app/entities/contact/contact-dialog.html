
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContactLabel" translate="prxmenApp.contact.home.createOrEditLabel">Create or edit a Contact</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.contact.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.contact.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.contact.contactType" for="field_contactType">Contact Type</label>
            <select class="form-control" name="contactType" ng-model="vm.contact.contactType" id="field_contactType">
                <option value="FAX" translate="prxmenApp.ContactType.FAX">FAX</option>
                <option value="PHONE" translate="prxmenApp.ContactType.PHONE">PHONE</option>
                <option value="CELLPHONE" translate="prxmenApp.ContactType.CELLPHONE">CELLPHONE</option>
                <option value="EMAIL" translate="prxmenApp.ContactType.EMAIL">EMAIL</option>
                <option value="SITE" translate="prxmenApp.ContactType.SITE">SITE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.contact.contact" for="field_contact">Contact</label>
            <input type="text" class="form-control" name="contact" id="field_contact"
                    ng-model="vm.contact.contact"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
