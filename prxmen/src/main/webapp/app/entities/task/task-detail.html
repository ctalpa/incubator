
<div>
    <h2><span translate="prxmenApp.task.detail.title">Task</span> {{vm.task.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="prxmenApp.task.taskId">Task Id</span></dt>
        <dd>
            <span>{{vm.task.taskId}}</span>
        </dd>
        <dt><span translate="prxmenApp.task.title">Title</span></dt>
        <dd>
            <span>{{vm.task.title}}</span>
        </dd>
        <dt><span translate="prxmenApp.task.description">Description</span></dt>
        <dd>
            <span>{{vm.task.description}}</span>
        </dd>
        <dt><span translate="prxmenApp.task.taskDate">Task Date</span></dt>
        <dd>
            <span>{{vm.task.taskDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="prxmenApp.task.taskStatus">Task Status</span></dt>
        <dd>
            <span translate="{{'prxmenApp.TaskStatus.' + vm.task.taskStatus}}">{{vm.task.taskStatus}}</span>
        </dd>
        <dt><span translate="prxmenApp.task.taskPriority">Task Priority</span></dt>
        <dd>
            <span translate="{{'prxmenApp.TaskPriority.' + vm.task.taskPriority}}">{{vm.task.taskPriority}}</span>
        </dd>
        <dt><span translate="prxmenApp.task.taskType">Task Type</span></dt>
        <dd>
            <span translate="{{'prxmenApp.TaskType.' + vm.task.taskType}}">{{vm.task.taskType}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
