<div>
    <h2 translate="rxmenApp.dayOff.home.title">Day Offs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="day-off.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="rxmenApp.dayOff.home.createLabel">
                        Create new Day Off
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'rxmenApp.dayOff.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="rxmenApp.dayOff.dayId">Day Id</span></th>
                    <th><span translate="rxmenApp.dayOff.dayOffType">Day Off Type</span></th>
                    <th><span translate="rxmenApp.dayOff.description">Description</span></th>
                    <th><span translate="rxmenApp.dayOff.startDate">Start Date</span></th>
                    <th><span translate="rxmenApp.dayOff.endDate">End Date</span></th>
                    <th><span translate="rxmenApp.dayOff.restWorkDays">Rest Work Days</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dayOff in vm.dayOffs track by dayOff.id">
                    <td><a ui-sref="day-off-detail({id:dayOff.id})">{{dayOff.id}}</a></td>
                    <td>{{dayOff.dayId}}</td>
                    <td translate="{{'rxmenApp.DayOffType.' + dayOff.dayOffType}}">{{dayOff.dayOffType}}</td>
                    <td>{{dayOff.description}}</td>
                    <td>{{dayOff.startDate | date:'medium'}}</td>
                    <td>{{dayOff.endDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="rest-work-days-detail({id:dayOff.restWorkDays.id})">{{dayOff.restWorkDays.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="day-off-detail({id:dayOff.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="day-off.edit({id:dayOff.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="day-off.delete({id:dayOff.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
