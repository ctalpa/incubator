
<div>
    <h2><span translate="rxmenApp.job.detail.title">Job</span> {{vm.job.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="rxmenApp.job.description">Description</span></dt>
        <dd>
            <span>{{vm.job.description}}</span>
        </dd>
        <hr>
        <dt><span translate="rxmenApp.job.employee">Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.job.employeeId})">{{vm.job.employeeId}}</a>
        </dd>
        <hr>
        <dt><span translate="rxmenApp.job.task">Task</span></dt>
        <dd>
            <a ui-sref="task-detail({id:vm.job.taskId})">{{vm.job.taskId}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
