
<div>
    <h2><span translate="rxmenApp.jobHistory.detail.title">Job History</span> {{vm.jobHistory.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="rxmenApp.jobHistory.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.jobHistory.startDate | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="rxmenApp.jobHistory.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.jobHistory.endDate | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="rxmenApp.jobHistory.employee">Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.jobHistory.employee.id})">{{vm.jobHistory.employee.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
