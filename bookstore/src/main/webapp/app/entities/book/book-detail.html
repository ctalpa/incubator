
<div>
    <h2><span translate="bookstoreApp.book.detail.title">Book</span> {{vm.book.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="bookstoreApp.book.title">Title</span></dt>
        <dd>
            <span>{{vm.book.title}}</span>
        </dd>
        <hr>
        <dt><span translate="bookstoreApp.book.isbn">Isbn</span></dt>
        <dd>
            <span>{{vm.book.isbn}}</span>
        </dd>
        <hr>
        <dt><span translate="bookstoreApp.book.bookAuthor">Book Author</span></dt>
        <dd>
            <span ng-repeat="bookAuthor in vm.book.bookAuthors">
                <a ui-sref="author-detail({id: {{bookAuthor.id}}})">{{bookAuthor.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
