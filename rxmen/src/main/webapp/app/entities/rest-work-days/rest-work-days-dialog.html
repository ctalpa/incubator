
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRestWorkDaysLabel" translate="rxmenApp.restWorkDays.home.createOrEditLabel">Create or edit a Rest Work Days</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.restWorkDays.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.restWorkDays.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rxmenApp.restWorkDays.restWorkDaysStatus" for="field_restWorkDaysStatus">Rest Work Days Status</label>
            <select class="form-control" name="restWorkDaysStatus" ng-model="vm.restWorkDays.restWorkDaysStatus" id="field_restWorkDaysStatus">
                <option value="PLANNED" translate="rxmenApp.RestWorkDaysStatus.PLANNED">PLANNED</option>
                <option value="WAITING" translate="rxmenApp.RestWorkDaysStatus.WAITING">WAITING</option>
                <option value="APPROVED" translate="rxmenApp.RestWorkDaysStatus.APPROVED">APPROVED</option>
                <option value="REJECTED" translate="rxmenApp.RestWorkDaysStatus.REJECTED">REJECTED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="rxmenApp.restWorkDays.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.restWorkDays.description"
                     />
        </div>

        <div class="form-group">
            <label translate="rxmenApp.restWorkDays.employee" for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" name="employee" ng-model="vm.restWorkDays.employee" ng-options="employee as employee.id for employee in vm.employees track by employee.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="rxmenApp.restWorkDays.dayOff" for="field_dayOff">Day Off</label>
            <select class="form-control" id="field_dayOff" name="dayOff" ng-model="vm.restWorkDays.dayOff" ng-options="dayOff as dayOff.id for dayOff in vm.dayoffs track by dayOff.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
