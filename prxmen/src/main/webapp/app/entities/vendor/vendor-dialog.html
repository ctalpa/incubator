
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVendorLabel" translate="prxmenApp.vendor.home.createOrEditLabel">Create or edit a Vendor</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.vendor.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.vendor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.vendor.vendorId" for="field_vendorId">Vendor Id</label>
            <input type="number" class="form-control" name="vendorId" id="field_vendorId"
                    ng-model="vm.vendor.vendorId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.vendor.businessName" for="field_businessName">Business Name</label>
            <input type="text" class="form-control" name="businessName" id="field_businessName"
                    ng-model="vm.vendor.businessName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.vendor.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.vendor.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.vendor.piva" for="field_piva">Piva</label>
            <input type="text" class="form-control" name="piva" id="field_piva"
                    ng-model="vm.vendor.piva"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
