
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerLabel" translate="prxmenApp.customer.home.createOrEditLabel">Create or edit a Customer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.customer.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.customer.custumerId" for="field_custumerId">Custumer Id</label>
            <input type="number" class="form-control" name="custumerId" id="field_custumerId"
                    ng-model="vm.customer.custumerId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.customer.businessName" for="field_businessName">Business Name</label>
            <input type="text" class="form-control" name="businessName" id="field_businessName"
                    ng-model="vm.customer.businessName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.customer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.customer.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.customer.surname" for="field_surname">Surname</label>
            <input type="text" class="form-control" name="surname" id="field_surname"
                    ng-model="vm.customer.surname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.customer.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.customer.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.customer.customerType" for="field_customerType">Customer Type</label>
            <select class="form-control" name="customerType" ng-model="vm.customer.customerType" id="field_customerType">
                <option value="PERSON" translate="prxmenApp.CustomerType.PERSON">PERSON</option>
                <option value="COMPANY" translate="prxmenApp.CustomerType.COMPANY">COMPANY</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.customer.piva" for="field_piva">Piva</label>
            <input type="text" class="form-control" name="piva" id="field_piva"
                    ng-model="vm.customer.piva"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.customer.fiscalCode" for="field_fiscalCode">Fiscal Code</label>
            <input type="text" class="form-control" name="fiscalCode" id="field_fiscalCode"
                    ng-model="vm.customer.fiscalCode"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
