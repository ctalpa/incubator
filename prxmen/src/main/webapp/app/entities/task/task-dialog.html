
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskLabel" translate="prxmenApp.task.home.createOrEditLabel">Create or edit a Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.task.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.task.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.task.taskId" for="field_taskId">Task Id</label>
            <input type="number" class="form-control" name="taskId" id="field_taskId"
                    ng-model="vm.task.taskId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.task.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.task.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.task.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.task.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.task.taskDate" for="field_taskDate">Task Date</label>
                <div class="input-group">
                    <input id="field_taskDate" type="text" class="form-control" name="taskDate" datetime-picker="{{dateformat}}" ng-model="vm.task.taskDate" is-open="vm.datePickerOpenStatus.taskDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('taskDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.task.taskStatus" for="field_taskStatus">Task Status</label>
            <select class="form-control" name="taskStatus" ng-model="vm.task.taskStatus" id="field_taskStatus">
                <option value="CREATED" translate="prxmenApp.TaskStatus.CREATED">CREATED</option>
                <option value="RUNNING" translate="prxmenApp.TaskStatus.RUNNING">RUNNING</option>
                <option value="ENDED" translate="prxmenApp.TaskStatus.ENDED">ENDED</option>
                <option value="SUSPENDED" translate="prxmenApp.TaskStatus.SUSPENDED">SUSPENDED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.task.taskPriority" for="field_taskPriority">Task Priority</label>
            <select class="form-control" name="taskPriority" ng-model="vm.task.taskPriority" id="field_taskPriority">
                <option value="LOW" translate="prxmenApp.TaskPriority.LOW">LOW</option>
                <option value="MEDIUM" translate="prxmenApp.TaskPriority.MEDIUM">MEDIUM</option>
                <option value="HIGH" translate="prxmenApp.TaskPriority.HIGH">HIGH</option>
                <option value="VERY_HIGH" translate="prxmenApp.TaskPriority.VERY_HIGH">VERY_HIGH</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="prxmenApp.task.taskType" for="field_taskType">Task Type</label>
            <select class="form-control" name="taskType" ng-model="vm.task.taskType" id="field_taskType">
                <option value="PLANNED" translate="prxmenApp.TaskType.PLANNED">PLANNED</option>
                <option value="UNEXPECTED" translate="prxmenApp.TaskType.UNEXPECTED">UNEXPECTED</option>
                <option value="REPETITIVE" translate="prxmenApp.TaskType.REPETITIVE">REPETITIVE</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
