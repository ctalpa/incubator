
<div>
    <h2><span translate="bookstoreApp.author.detail.title">Author</span> {{vm.author.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="bookstoreApp.author.name">Name</span></dt>
        <dd>
            <span>{{vm.author.name}}</span>
        </dd>
        <hr>
        <dt><span translate="bookstoreApp.author.surname">Surname</span></dt>
        <dd>
            <span>{{vm.author.surname}}</span>
        </dd>
        <hr>
        <dt><span translate="bookstoreApp.author.birthday">Birthday</span></dt>
        <dd>
            <span>{{vm.author.birthday | date:'mediumDate'}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
