
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerLabel" translate="rxmenApp.customer.home.createOrEditLabel">Create or edit a Customer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.customer.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rxmenApp.customer.custumerId" for="field_custumerId">Custumer Id</label>
            <input type="number" class="form-control" name="custumerId" id="field_custumerId"
                    ng-model="vm.customer.custumerId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rxmenApp.customer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.customer.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rxmenApp.customer.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.customer.description"
                     />
        </div>

        <div class="form-group">
            <label translate="rxmenApp.customer.jobHistory" for="field_jobHistory">Job History</label>
            <select class="form-control" id="field_jobHistory" name="jobHistory" ng-model="vm.customer.jobHistoryId" ng-options="jobHistory.id as jobHistory.id for jobHistory in vm.jobhistories">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
