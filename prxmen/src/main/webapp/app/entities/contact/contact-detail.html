
<div>
    <h2><span translate="prxmenApp.contact.detail.title">Contact</span> {{vm.contact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="prxmenApp.contact.contactType">Contact Type</span></dt>
        <dd>
            <span translate="{{'prxmenApp.ContactType.' + vm.contact.contactType}}">{{vm.contact.contactType}}</span>
        </dd>
        <dt><span translate="prxmenApp.contact.contact">Contact</span></dt>
        <dd>
            <span>{{vm.contact.contact}}</span>
        </dd>
        <dt><span translate="prxmenApp.contact.customer">Customer</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.contact.customer.id})">{{vm.contact.customer.id}}</a>
        </dd>
        <dt><span translate="prxmenApp.contact.vendor">Vendor</span></dt>
        <dd>
            <a ui-sref="vendor-detail({id:vm.contact.vendor.id})">{{vm.contact.vendor.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
